{% extends 'GamesRate/base.html' %}

{% block tittle %}GamesRate/login{% endblock %}

{% block titulo %}Acceso al Sistema{% endblock %}

{% block listado %} 

<form method="POST">
    {% csrf_token %}
    {% for field in form %}
        <p class="fieldWrapper">
            {{field.errors}}
            {{ field.label_tag }} {{ field }}
        </p>
    {% endfor %}
    <input type="submit" value="Ingresar">

</form>

{% endblock %}
