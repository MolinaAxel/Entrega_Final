{% extends 'GamesRate/base.html' %}

{% block tittle %}Juegos{% endblock %}

{% block titulo %}Juegos Opiniones: {{total_juegos}}{% endblock %}

{% block listado %} 
<form action="{% url 'juegos-create'%}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Agregar">

</form>


<ul>
    {% for juego in juegos %}
        <li>{{juego}}</li>

    {% endfor%}

</ul>

{% endblock %}
