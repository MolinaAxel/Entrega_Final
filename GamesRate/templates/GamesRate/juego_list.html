{% extends 'GamesRate/base.html' %}

{% block tittle %}Juegos{% endblock %}

{% block titulo %}Juegos Opiniones: {{total_juegos}}{% endblock %}

{% block listado %} 

<form>
    <p>
        <label for="criterio_nombre">Criterio:</label>
        <input type="text" name="criterio_nombre" maxlength="100" required="" id="criterio_nombre">
    </p>

    <p>
        <input type="submit" value="Buscar">
    </p>
</form>


<ul>
    {% for juego in juegos %}
        <li>{{juego}} <a href="{% url 'juegos-detail' juego.id %}"> Detalle </a> </li> 

    {% endfor%}

</ul>

{% endblock %}
