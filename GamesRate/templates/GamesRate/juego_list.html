{% extends 'GamesRate/base.html' %}

{% block tittle %}Juegos{% endblock %}

{% block titulo %}Buscar Opiniones{% endblock %}

{% block listado %} 

<form>
    <p>
        <label for="criterio_nombre">Juego:</label>
        <input type="text" name="criterio_nombre" maxlength="100" required="" id="criterio_nombre">
    </p>

    <p>
        <input type="submit" value="Buscar">
    </p>
</form>


<ul>
    {% for juego in juegos %}
        <li>{{juego}} 
            <a href="{% url 'juegos-detail' juego.id %}"> Detalle </a>
            <a href="{% url 'juegos-update' juego.id %}"> Actualizar </a>
            <a href="{% url 'juegos-delete' juego.id %}"> Borrar </a>
        </li> 

    {% endfor%}

</ul>

{% endblock %}
